<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="forms">
            <div class="cancel">
                <img src="./photo/Pasted image.png" alt="cancel">
            </div>
            <div class="log_reg">
                <span class="login">Login</span>
                <span class="divider">|</span>
                <span class="registration">Register</span>
            </div>
            <div class="subtitle">
                <p>Enter your email and password to register.</p>
            </div>
            <div class="auth-form">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Enter your email address">
                <div class="pass">
                    <input type="password" placeholder="Password">
                    <img src="./photo/Pasted image (2).png" alt="">
                </div>
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="reg_btn">
                <button>Register</button>
            </div>
            <div class="separator">
                <span class="line"></span>
                <span class="separator-text">Or register with</span>
                <span class="line"></span>
            </div>
            <div class="auth-messanger">
                <button>
                    <img src="./photo/Pasted image (3).png" alt="google">
                    <p>Continue with Google</p>
                </button>
                <button>
                    <img src="./photo/Pasted image (4).png" alt="facebook">
                    <p>Continue with Facebook</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
